<br xmlns="http://www.w3.org/1999/html"><br>
<div class="container">
  <h2 *ngIf="veicoloIdFromRoute!=0">Modifica Utente</h2>
  <h2 *ngIf="veicoloIdFromRoute===0">Crea Utente</h2>

  <div class="form-inline">
    <div>
<!--      <form  (ngSubmit)="saveOrUpdateUtente(veicolo)">-->

        <div class="input-group form-group">
          <label for="casaCostruttrice">Casa Costruttrice:</label>
          <input type="text" id="casaCostruttrice" class="form-control" [(ngModel)]="veicolo.casaCostruttrice"  >
        </div>

        <div class="input-group form-group">
          <label for="modello">Modello:</label>
          <input type="text" id="modello" class="form-control" [(ngModel)]="veicolo.modello"  >
        </div>

        <div class="input-group form-group">
          <label for="targa">Targa:</label>
          <input type="text" id="targa" class="form-control" [(ngModel)]="veicolo.targa"  >
        </div>

        <div class="input-group form-group">
          <label for="annoImmatricolazione">Anno di Immatricolazione:</label>
          <input type="number" id="annoImmatricolazione" class="form-control" [(ngModel)]="veicolo.annoImmatricolazione"  required>
        </div>


<!--      </form>-->
      <div class="input-group form-group">
        <label for="tipoVeicolo">Tipo di Veicolo</label>
        <select class="form-control" id="tipoVeicolo"
                required
                [(ngModel)]="veicolo.tipoVeicolo" name="tipoVeicolo">
          <option *ngFor="let tipo of stateTypes" [value]="tipo" [label]="tipo"></option>
        </select>
      </div>


      <br>
      <div class="input-group form-group">
        <div *ngIf="veicoloIdFromRoute!=0">
          <button (click)="saveOrUpdateUtente()" class="btn btn-primary" >Modifica</button>
        </div>
        <div *ngIf="veicoloIdFromRoute===0">
          <button (click)="saveOrUpdateUtente()" class="btn btn-primary" >Crea</button>
        </div>

        <input type="button" class="btn btn-secondary" [routerLink]="['/veicoli']" value="Indietro"/>

      </div>

    </div>

  </div>
</div>

<br><br>
<div class="container">
  <h2 *ngIf="utente">Modifica Utente</h2>
  <h2 *ngIf="!utente">Crea Utente</h2>

  <div class="form-inline">
    <div>
      <form [formGroup]="editForm" (ngSubmit)="saveOrUpdateUtente(utente? utente.id : 0)">

        <div class="input-group form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" class="form-control" formControlName="nome" required>
        </div>
        <div class="input-group form-group">
          <label for="cognome">Cognome:</label>
          <input type="text" id="cognome" class="form-control" formControlName="cognome" required>
        </div>
        <div class="input-group form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control" formControlName="email" required>
        </div>
        <div class="input-group form-group">
          <label for="eta">Et√†:</label>
          <input type="number" id="eta" class="form-control" formControlName="eta" required>
        </div>

        <div class="col-md-2">
          <div *ngIf="utente">
            <button type="submit" class="btn btn-primary">Modifica</button>
          </div>
          <div *ngIf="!utente">
            <button type="submit" class="btn btn-primary">Crea</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
